<div class="mt-4 border rounded p-3 bg-light">
  <h5>{{ isEditing ? "Edit" : "Add" }} Contact</h5>
  <form (ngSubmit)="onSave()">
    <div class="mb-2">
      <label class="form-label">First Name:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="contact.first_name"
        name="first_name"
        required
      />
    </div>
    <div class="mb-2">
      <label class="form-label">Last Name:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="contact.last_name"
        name="last_name"
        required
      />
    </div>
    <div class="mb-2">
      <label class="form-label">Phone:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="contact.phone_number"
        name="phone_number"
        required
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="contact.email_address"
        name="email_address"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary me-2">
      {{ isEditing ? "Save Changes" : "Save" }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      Cancel
    </button>
  </form>
</div>
